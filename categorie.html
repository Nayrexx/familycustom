    <script>
        // Get category ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('id');
        
        if (!categoryId) {
            window.location.href = 'index.html#categories';
        }
        
        // Load category and products
        document.addEventListener('DOMContentLoaded', async function() {
            const db = window.FirebaseDB;
            
            if (!db) {
                showError('Base de donn√©es non disponible');
                return;
            }
            
            try {
                // Load category info
                const catDoc = await db.collection('categories').doc(categoryId).get();
                
                if (!catDoc.exists) {
                    showError('Cat√©gorie non trouv√©e');
                    return;
                }
                
                const category = { id: catDoc.id, ...catDoc.data() };
                
                // Update header
                document.getElementById('category-title').textContent = category.name;
                document.getElementById('category-description').textContent = category.description || '';
                document.getElementById('breadcrumb-name').textContent = category.name;
                document.getElementById('category-icon').className = 'fas ' + (category.icon || 'fa-cube');
                document.title = category.name + ' - Family Custom';
                
                // Load products - using array-contains for categoryIds
                // We need to load products that have this category in their categoryIds array
                // OR for backward compatibility, have this categoryId as their categoryId
                let products = [];
                
                // Try to get products with categoryIds array first
                const productsWithArraySnapshot = await db.collection('products')
                    .where('categoryIds', 'array-contains', categoryId)
                    .get();
                
                const productsWithArray = productsWithArraySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Also get products with old format (single categoryId)
                const productsWithSingleSnapshot = await db.collection('products')
                    .where('categoryId', '==', categoryId)
                    .get();
                
                const productsWithSingle = productsWithSingleSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Merge and deduplicate
                const productMap = new Map();
                [...productsWithArray, ...productsWithSingle].forEach(p => {
                    productMap.set(p.id, p);
                });
                products = Array.from(productMap.values());
                
                // Stocker les produits pour le tri
                window.allProducts = products;
                
                // Mettre √† jour le compteur
                updateResultsCount(products.length);
                
                renderProducts(products);
                
                // Setup sort listener
                setupSortListener();
                
            } catch (error) {
                console.error('Error loading category:', error);
                showError('Erreur de chargement');
            }
        });

        // Mettre √† jour le compteur de r√©sultats
        function updateResultsCount(count) {
            const countEl = document.getElementById('results-count');
            if (countEl) {
                countEl.textContent = count + ' produit' + (count > 1 ? 's' : '');
            }
        }

        // Setup du tri
        function setupSortListener() {
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    const sortedProducts = sortProducts(window.allProducts, this.value);
                    renderProducts(sortedProducts);
                });
            }
        }

        // Fonction de tri
        function sortProducts(products, sortBy) {
            const sorted = [...products];
            
            switch (sortBy) {
                case 'price-asc':
                    sorted.sort((a, b) => parsePrice(a.price) - parsePrice(b.price));
                    break;
                case 'price-desc':
                    sorted.sort((a, b) => parsePrice(b.price) - parsePrice(a.price));
                    break;
                case 'name-asc':
                    sorted.sort((a, b) => (a.name || '').localeCompare(b.name || '', 'fr'));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => (b.name || '').localeCompare(a.name || '', 'fr'));
                    break;
                case 'newest':
                    sorted.sort((a, b) => {
                        const dateA = a.createdAt ? new Date(a.createdAt) : new Date(0);
                        const dateB = b.createdAt ? new Date(b.createdAt) : new Date(0);
                        return dateB - dateA;
                    });
                    break;
                default:
                    // Ordre par d√©faut (ordre Firebase)
                    break;
            }
            
            return sorted;
        }

        // Parser le prix (ex: "49,90 ‚Ç¨" -> 49.90)
        function parsePrice(priceStr) {
            if (!priceStr) return 0;
            // Enlever le symbole ‚Ç¨ et espaces, remplacer virgule par point
            const cleaned = priceStr.toString()
                .replace(/[‚Ç¨\s]/g, '')
                .replace(',', '.')
                .replace(/[^\d.]/g, '');
            return parseFloat(cleaned) || 0;
        }
        
        function renderProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>Aucun produit dans cette cat√©gorie pour le moment</p>
                        <a href="index.html#categories" class="btn-back">
                            <i class="fas fa-arrow-left"></i> Voir toutes les cat√©gories
                        </a>
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card" onclick="window.location.href='personnaliser.html?id=${product.id}'">
                            <div class="product-image">
                                ${product.image 
                                    ? `<img src="${product.image}" alt="${product.name}">` 
                                    : `<i class="fas fa-cube placeholder-icon"></i>`
                                }
                                ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                            </div>
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p>${(product.description || '').replace(/\n/g, ' ')}</p>
                                <div class="product-footer">
                                    <span class="product-price">${product.price || ''}</span>
                                    <button class="btn-customize">
                                        <i class="fas fa-magic"></i> Personnaliser
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function showError(message) {
            document.getElementById('products-container').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <a href="index.html#categories" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Retour aux cat√©gories
                    </a>
                </div>
            `;
        }
    </script>
