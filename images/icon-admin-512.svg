<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- FC Letters -->
  <text x="256" y="330" font-family="Georgia, serif" font-size="190" font-weight="bold" fill="url(#gold)" text-anchor="middle">FC</text>
  
  <!-- Admin badge -->
  <circle cx="400" cy="112" r="70" fill="#D4AF37"/>
  <text x="400" y="132" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1a1a2e" text-anchor="middle">A</text>
  
  <!-- Subtle border -->
  <rect width="504" height="504" x="4" y="4" rx="96" fill="none" stroke="#D4AF37" stroke-width="4" opacity="0.3"/>
</svg>
