<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rificateur de Stock - FamilyCustom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #D4AF37, #f4e4bc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-box {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .search-box label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D4AF37, #b8962e);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        
        .result-box {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .result-box.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-header {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(0,0,0,0.3);
        }
        
        .product-info h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        
        .product-info .price {
            font-size: 1.2rem;
            color: #D4AF37;
            font-weight: 600;
        }
        
        .product-info .product-id {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .stock-section {
            margin-bottom: 25px;
        }
        
        .stock-section h3 {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stock-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stock-item {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
            justify-content: center;
        }
        
        .stock-item.in-stock {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #4CAF50;
        }
        
        .stock-item.out-of-stock {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #f44336;
        }
        
        .stock-item i {
            font-size: 0.8rem;
        }
        
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            flex-shrink: 0;
        }
        
        /* Matrice de stock */
        .stock-matrix {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        .stock-matrix table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }
        
        .stock-matrix th,
        .stock-matrix td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stock-matrix th {
            background: rgba(255,255,255,0.05);
            font-weight: 600;
            color: #aaa;
        }
        
        .stock-matrix th:first-child {
            text-align: left;
        }
        
        .stock-matrix td:first-child {
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stock-matrix .status-icon {
            font-size: 1.2rem;
        }
        
        .stock-matrix .status-icon.in-stock {
            color: #4CAF50;
        }
        
        .stock-matrix .status-icon.out-of-stock {
            color: #f44336;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .stat-card .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        .stat-card.green .number { color: #4CAF50; }
        .stat-card.red .number { color: #f44336; }
        .stat-card.gold .number { color: #D4AF37; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
            display: block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #f44336;
        }
        
        .error-message i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #D4AF37;
        }
        
        .quick-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 10px 15px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
        }
        
        .btn-small:hover {
            background: rgba(255,255,255,0.15);
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .product-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .stock-matrix td:first-child {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour √† l'admin
        </a>
        
        <h1><i class="fas fa-boxes-stacked"></i> V√©rificateur de Stock</h1>
        
        <div class="search-box">
            <label>Entrez le lien du produit ou son ID</label>
            <div class="input-group">
                <input type="text" id="product-url" placeholder="https://familycustom.fr/personnaliser.html?id=ABC123 ou juste ABC123">
                <button class="btn btn-primary" onclick="checkStock()">
                    <i class="fas fa-search"></i> V√©rifier
                </button>
            </div>
        </div>
        
        <div class="result-box" id="result-box">
            <!-- R√©sultats affich√©s ici -->
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <script>
        const resultBox = document.getElementById('result-box');
        const input = document.getElementById('product-url');
        
        // Permettre de chercher avec Entr√©e
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkStock();
            }
        });
        
        function extractProductId(input) {
            // Si c'est une URL, extraire l'ID
            if (input.includes('?')) {
                const url = new URL(input, 'https://example.com');
                return url.searchParams.get('id');
            }
            // Sinon, c'est directement l'ID
            return input.trim();
        }
        
        async function checkStock() {
            const inputValue = document.getElementById('product-url').value.trim();
            
            if (!inputValue) {
                showError('Veuillez entrer un lien ou un ID de produit');
                return;
            }
            
            const productId = extractProductId(inputValue);
            
            if (!productId) {
                showError('Impossible d\'extraire l\'ID du produit');
                return;
            }
            
            // Afficher le loading
            resultBox.classList.add('active');
            resultBox.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Recherche du produit...
                </div>
            `;
            
            try {
                const doc = await db.collection('products').doc(productId).get();
                
                if (!doc.exists) {
                    showError(`Produit "${productId}" non trouv√©`);
                    return;
                }
                
                const product = { id: doc.id, ...doc.data() };
                displayProductStock(product);
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors de la r√©cup√©ration du produit');
            }
        }
        
        function showError(message) {
            resultBox.classList.add('active');
            resultBox.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
            `;
        }
        
        function displayProductStock(product) {
            const colors = product.colors || [];
            const sizes = product.sizes || [];
            const stockMatrix = product.stockMatrix || {};
            const hasMatrix = Object.keys(stockMatrix).length > 0;
            
            // Calculer les statistiques
            let totalCombinations = 0;
            let inStockCount = 0;
            let outOfStockCount = 0;
            
            // R√©sum√© par couleur et par taille
            const colorStats = {};
            const sizeStats = {};
            
            colors.forEach(color => {
                colorStats[color] = { inStock: 0, outOfStock: 0 };
            });
            
            sizes.forEach(size => {
                sizeStats[size] = { inStock: 0, outOfStock: 0 };
            });
            
            if (hasMatrix && colors.length > 0 && sizes.length > 0) {
                colors.forEach(color => {
                    sizes.forEach(size => {
                        totalCombinations++;
                        const isInStock = stockMatrix[color]?.[size] !== false;
                        
                        if (isInStock) {
                            inStockCount++;
                            colorStats[color].inStock++;
                            sizeStats[size].inStock++;
                        } else {
                            outOfStockCount++;
                            colorStats[color].outOfStock++;
                            sizeStats[size].outOfStock++;
                        }
                    });
                });
            } else {
                // Sans matrice, tout est en stock par d√©faut
                totalCombinations = Math.max(1, colors.length) * Math.max(1, sizes.length);
                inStockCount = totalCombinations;
            }
            
            const stockPercentage = totalCombinations > 0 ? Math.round((inStockCount / totalCombinations) * 100) : 100;
            
            let html = `
                <div class="product-header">
                    <img src="${product.images?.[0] || 'images/placeholder.png'}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <div class="price">${product.price?.toFixed(2) || '0.00'} ‚Ç¨</div>
                        <div class="product-id">ID: ${product.id}</div>
                    </div>
                </div>
            `;
            
            // Afficher la matrice de stock si couleurs ET tailles
            if (colors.length > 0 && sizes.length > 0) {
                html += `
                    <div class="stock-section">
                        <h3><i class="fas fa-table"></i> Matrice de Stock</h3>
                        <div class="stock-matrix">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Couleur</th>
                                        ${sizes.map(size => `<th>${size}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${colors.map(color => `
                                        <tr>
                                            <td>
                                                <span class="color-swatch" style="background: ${color}"></span>
                                                ${color}
                                            </td>
                                            ${sizes.map(size => {
                                                const isInStock = hasMatrix ? (stockMatrix[color]?.[size] !== false) : true;
                                                return `
                                                    <td>
                                                        <i class="fas ${isInStock ? 'fa-check-circle status-icon in-stock' : 'fa-times-circle status-icon out-of-stock'}"></i>
                                                    </td>
                                                `;
                                            }).join('')}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
            
            // R√©sum√© par couleur
            if (colors.length > 0) {
                html += `
                    <div class="stock-section">
                        <h3><i class="fas fa-palette"></i> Par Couleur</h3>
                        <div class="stock-grid">
                            ${colors.map(color => {
                                const stats = colorStats[color];
                                const allInStock = stats.outOfStock === 0;
                                const allOutOfStock = stats.inStock === 0;
                                const statusClass = allOutOfStock ? 'out-of-stock' : 'in-stock';
                                const statusText = allOutOfStock ? 'Rupture totale' : (allInStock ? 'En stock' : `${stats.inStock}/${stats.inStock + stats.outOfStock}`);
                                
                                return `
                                    <div class="stock-item ${statusClass}">
                                        <span class="color-swatch" style="background: ${color}"></span>
                                        <span>${statusText}</span>
                                        <i class="fas ${allOutOfStock ? 'fa-times' : 'fa-check'}"></i>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            // R√©sum√© par taille
            if (sizes.length > 0) {
                html += `
                    <div class="stock-section">
                        <h3><i class="fas fa-ruler"></i> Par Taille</h3>
                        <div class="stock-grid">
                            ${sizes.map(size => {
                                const stats = sizeStats[size];
                                const allInStock = stats.outOfStock === 0;
                                const allOutOfStock = stats.inStock === 0;
                                const statusClass = allOutOfStock ? 'out-of-stock' : 'in-stock';
                                const statusText = allOutOfStock ? 'Rupture totale' : (allInStock ? 'En stock' : `${stats.inStock}/${stats.inStock + stats.outOfStock}`);
                                
                                return `
                                    <div class="stock-item ${statusClass}">
                                        <span>${size}</span>
                                        <i class="fas ${allOutOfStock ? 'fa-times' : 'fa-check'}"></i>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Statistiques globales
            html += `
                <div class="summary-stats">
                    <div class="stat-card green">
                        <div class="number">${inStockCount}</div>
                        <div class="label">En stock</div>
                    </div>
                    <div class="stat-card red">
                        <div class="number">${outOfStockCount}</div>
                        <div class="label">Hors stock</div>
                    </div>
                    <div class="stat-card gold">
                        <div class="number">${stockPercentage}%</div>
                        <div class="label">Disponibilit√©</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalCombinations}</div>
                        <div class="label">Combinaisons</div>
                    </div>
                </div>
            `;
            
            // Actions rapides
            html += `
                <div class="quick-actions">
                    <a href="personnaliser.html?id=${product.id}" target="_blank" class="btn btn-small">
                        <i class="fas fa-external-link-alt"></i> Voir le produit
                    </a>
                    <a href="admin.html" class="btn btn-small" onclick="localStorage.setItem('editProductId', '${product.id}')">
                        <i class="fas fa-edit"></i> Modifier le produit
                    </a>
                    <button class="btn btn-small" onclick="copyStockReport('${product.id}', '${product.name}', ${inStockCount}, ${outOfStockCount}, ${stockPercentage})">
                        <i class="fas fa-copy"></i> Copier le rapport
                    </button>
                </div>
            `;
            
            resultBox.innerHTML = html;
        }
        
        function copyStockReport(id, name, inStock, outOfStock, percentage) {
            const report = `üì¶ Rapport Stock - ${name}
ID: ${id}
‚úÖ En stock: ${inStock}
‚ùå Hors stock: ${outOfStock}
üìä Disponibilit√©: ${percentage}%`;
            
            navigator.clipboard.writeText(report).then(() => {
                alert('Rapport copi√© !');
            });
        }
    </script>
</body>
</html>
