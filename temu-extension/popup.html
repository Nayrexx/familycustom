<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 350px;
            padding: 15px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ff6b35;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .status.success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .status.error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .status.info { background: rgba(33, 150, 243, 0.2); border: 1px solid #2196F3; }
        
        .result-section {
            margin-bottom: 12px;
        }
        .result-section h3 {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .item {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
        }
        .item.in-stock { background: rgba(76, 175, 80, 0.3); color: #4CAF50; }
        .item.out-stock { background: rgba(244, 67, 54, 0.3); color: #f44336; }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: #fff;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn:hover {
            opacity: 0.9;
        }
        
        #product-title {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff6b35" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Temu Stock Extractor
    </h1>
    
    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyse de la page...</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
